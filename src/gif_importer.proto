  {
    message SendGIFPointers {}//(id: string, width: number, height: number, pointers: number[], frameDelays: number[]) {
    message SendGIFFetchFailure {} //(id: string);
  }

  message FromRenderer
  {
    message RequestGIFProcessor {} //(data: { imageSource: string; id: string; isWebGL1: boolean });
    message DeleteGIF {} //(data: { value: string })
  }
}
